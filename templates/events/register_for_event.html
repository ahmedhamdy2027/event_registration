<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for {{ event.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #fff;
            background-color: #28a745; /* Green */
        }

        .register-form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .register-form h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #343a40;
        }

        .register-form label {
            display: block;
            margin: 10px 0 5px;
            color: #343a40;
        }

        .register-form input, .register-form textarea, .register-form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .register-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-form button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register for Event</h1>
    </header>

    <div class="container">
        <!-- Display success messages -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="register-form">
            <h2>Register for {{ event.title }}</h2>
            <form method="post" action="{% url 'register_for_event' event.id %}">
                {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message (optional)</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; {{ current_year }} Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
